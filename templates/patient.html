      <main class="main-content">
        <form id="form" class="form" method="POST" action="/newpatient">
          <div class="content-header">
            <h2>Add a new patient</h2>
          </div>
          <h4 class="flash-text">
            {% with messages = get_flashed_messages(with_categories=false) %} {% if
            messages %} {% for m in messages %} {{ m }} {% endfor %} {% endif %} {%
            endwith %}
          </h4>
          <h3 class="tertiary-heading">Personal information</h3>
          <div class="name-row">
            <label for="FN">First Name</label>
            <input required type="text" id="FN" name="fname" required />
            <label for="MN">Middle Name</label>
            <input required type="text" id="MN" name="minit" required />
            <label for="LN">Last Name</label>
            <input required type="text" id="LN" name="lname" required />
          </div>
          <div class="name-row">
            <label for="sex">Sex</label>
            <select id="sex" name="gender">
              <option value="0">Select an option</option>
              <option value="1">Male</option>
              <option value="2">Female</option>
            </select>
            <label for="age">Age</label>
            <input min="1" required type="number" id="age" name="age" />
            <label min="0" step="1" for="Tel">Tel. number</label>
            <input required id="Tel" type="number" name="phone" />
          </div>
          <div class="name-row justify-center">
            <label for="Res">Residence</label>
            <input required type="text" name="address" id="Res" />
          </div>
          <div class="button-div">
            <button>Submit</button>
          </div>
          <select class="hidden" name="pID">
            <option value=""></option>
          </select>
        </form>
      </main>
    </div>
