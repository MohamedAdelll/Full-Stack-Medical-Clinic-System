      <main class="main-content">
        <form id="form" class="form" method="POST" action="/addscan" enctype=multipart/form-data>
          <div class="content-header">
            <h2>Add Scan for</h2>
            <div class="relative">
              <input required id="input-name" name="input-name" type="text" />
              <ul class="suggested-names"></ul>
            </div>
            <h2>With ID</h2>
            <input required id="input-id" name="input-id" type="number" step="1" />
          </div>
          <h4 class="flash-text">
            {% with messages = get_flashed_messages(with_categories=false) %} {% if
            messages %} {% for m in messages %} {{ m }} {% endfor %} {% endif %} {%
            endwith %}
          </h4>
          <h3 class="tertiary-heading">Scan details</h3>
          <div class="scan-content">
            <div class="flex-column input-image">
              <div class="dot-container"></div>
              <div class="justify-center">
                <input
                  type="file"
                  accept="image/*"
                  id="file"
                  multiple="multiple"
                  name = 'images'
                />
              </div>
              <div class="images-div">
                <svg class="fa-solid fa-circle-arrow-left fa-solidArr fa-solidArrR" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M256 0C114.6 0 0 114.6 0 256c0 141.4 114.6 256 256 256s256-114.6 256-256C512 114.6 397.4 0 256 0zM406.6 278.6l-103.1 103.1c-12.5 12.5-32.75 12.5-45.25 0s-12.5-32.75 0-45.25L306.8 288H128C110.3 288 96 273.7 96 256s14.31-32 32-32h178.8l-49.38-49.38c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l103.1 103.1C414.6 241.3 416 251.1 416 256C416 260.9 414.6 270.7 406.6 278.6z"/></svg>
                <svg class="fa-solid fa-circle-arrow-left fa-solidArr fa-solidArrL" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M256 0C114.6 0 0 114.6 0 256c0 141.4 114.6 256 256 256s256-114.6 256-256C512 114.6 397.4 0 256 0zM384 288H205.3l49.38 49.38c12.5 12.5 12.5 32.75 0 45.25s-32.75 12.5-45.25 0L105.4 278.6C97.4 270.7 96 260.9 96 256c0-4.883 1.391-14.66 9.398-22.65l103.1-103.1c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L205.3 224H384c17.69 0 32 14.33 32 32S401.7 288 384 288z"/></svg>
              </div>
            </div>
            <div class="frame-row">
              <label for="comments">Comments</label>
              <input type="text" id="comments" name="comments"/>
            </div>
          </div>
          <div class="button-div">
            <button>Submit</button>
          </div>
        </form>
      </main>
    </div>

</html>
